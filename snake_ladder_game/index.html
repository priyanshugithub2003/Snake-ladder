<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Snake and Ladder Board as an image -->
        <div id="boardContainer">
            <img src="9815f360000e51b5fac089785b9616d5.jpg" id="board" alt="Snake and Ladder Board">
            <!-- Players on the board -->
            <div id="player1" class="player">P1</div>
            <div id="player2" class="player">P2</div>
        </div>
        <!-- Dice and control -->
        <div id="controls">
            <button id="rollDiceBtn">Roll Dice</button>
            <p id="dice">Dice: 0</p>
            <p id="winnerMessage"></p> <!-- New element to display the winner -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
